<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-heading">
        <h1>Can you turn the light on?</h1>

        <button onclick="document.getElementById('myImage').src='bulb-on.png'">Turn on Switch
        </button>
        <img src="bulboff.png" alt="Bulb is off" id="myImage">
        <button onclick="document.getElementById('myImage').src='bulboff1.png'">Turn off Switch
        </button>
       

    </div>

</body>
</html>
